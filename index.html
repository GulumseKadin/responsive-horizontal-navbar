<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <title>Horizontal NavBar - Serifhan</title>

</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#home" id="home"><i class="fas fa-home"></i><span>home</span></a>
            <a href="#about" id="home"><i class="fas fa-user"></i><span>about</span></a>
            <a href="#gallery" id="home"><i class="fas fa-images"></i><span>gallery</span></a>
            <a href="#portfolio" id="home"><i class="fas fa-briefcase"></i><span>portfolio</span></a>
            <a href="#contact" id="home"><i class="fas fa-home"></i><span>contact</span></a>

        </nav>
    </header>

    <div class="container">
        <section id="home" class="section">home</section>
        <section id="about" class="section">about</section>
        <section id="gallery" class="section">gallery</section>
        <section id="portfolio" class="section">portfolio</section>
        <section id="contact" class="section">contact</section>

    </div>

</body>

</html>
